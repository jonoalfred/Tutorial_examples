<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Bottom Modal example</title>
</head>

<body>
    <div class="button-container centre-container">
        <h2>Bottom Modal</h2>

        <!-- Trigger/Open The Modal -->
        <button id="button">Open Modal</button>
    </div>


    <!-- The Modal -->
    <div id="botModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content centre-container">
            <div class="modal-header">
                <!-- Exit button -->
                <span class="exit">&times;</span>

                <h2>Look at this</h2>
            </div>
            <div class="modal-body">
                <p>much wow</p>
                <p>...</p>
            </div>
            <div class="modal-footer">
                <a href="modal.html">back to other modal example page</a>
            </div>
        </div>

    </div>

    <script src="js/script2.js"></script>
</body>

</html>
