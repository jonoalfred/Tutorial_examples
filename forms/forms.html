<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Typical form</title>
</head>

<body>

    <!-- Form can be placed anywhere including modals -->
    <form action="forms.html" method="post" id="contact">
        <h1>Sign Up</h1>
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your fullname" />
            <small></small>
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email address" />
            <small></small>
        </div>
        <div class="field">
            <label for="cell">Cell:</label>
            <!-- Note the pattern option used with the pattern inside of the html -->
            <input type="tel" id="cell" name="cell" placeholder="Enter your cell number"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            
        </div>
        <button type="submit" class="full">submit</button>
    </form>
    <script src="js/script.js"></script>

</body>

</html>
