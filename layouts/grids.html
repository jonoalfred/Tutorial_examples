<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gridstyles.css">
    <title>Grid layouts</title>
</head>
<body>
    <h1 >Grid Layout</h1>
    
    <p>This grid layout contains six columns and three rows:</p>
    
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Menu</div>
        <div class="item3">Main</div>
        <div class="item4">Right</div>
        <div class="item5">Footer</div>
        <div class="item6">Left</div>
    </div>


    <h1>Typical cell layout</h1>
    
    <div class="grid-lines">
        <div class="item1-lines">1</div>
        <div class="item2-lines">2</div>
        <div class="item3-lines">3</div>
        <div class="item4-lines">4</div>
        <div class="item5-lines">5</div>
        <div class="item6-lines">6</div>
        <div class="item7-lines">7</div>
        <div class="item8-lines">8</div>
        <div class="item8-lines">9</div>
    </div>

</body>
</html>
